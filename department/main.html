<div class="container-lg">
    <div class="table-responsive">
        <h2>Danh sách <b>Phòng ban</b></h2><br>
        <div class="filter">
            <label for="minDate"><b>Min Date</b></label>
            <input type="date" name="minDate" id="minDate">
            <label for="maxDate"><b>Max Date</b></label>
            <input type="date" name="maxDate" id="maxDate">
            <label for="type"><b>Type</b></label>
            <select name="type" class="type-list" id="type-select"></select>
            <button class="btn btn-info" id="filter-submit" title="Lọc"><i class="fa fa-filter"></i> Filter</button>
            <button class="btn btn-outline-dark" id="filter-reset" title="Reset"
                onclick="resetDepartmentFilterInput()"><i class="fa fa-ban"></i></button>
        </div>
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
                        <input id="searchBox" type="text" name="search" placeholder="Tìm theo tên">
                    </div>
                    <div class="table-button-row col-sm-6 flex-container-y-center">
                        <div style="text-align: right;">
                            <button type="button" title="Refresh" class="btn btn-outline-dark table-btn"
                                onclick="refreshDepartmentTable()"><i class="fa fa-arrows-rotate"></i> Refresh</button>
                            <button type="button" title="Add new" class="btn btn-success table-btn"
                                onclick="openAddDepartmentModal()"><i class="fa fa-plus"></i> Add New</button>
                            <button type="button" title="Delete" class="btn btn-danger table-btn"
                                onclick="openDeleteDepartmentModal()"><i class="fa fa-trash"></i> Delete</button>
                        </div>
                    </div>
                </div>
            </div>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th></th>
                        <th>Tên Phòng ban</th>
                        <th>Số thành viên</th>
                        <th>Loại Phòng ban</th>
                        <th>Ngày tạo</th>
                        <th>Thao tác</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
            <div class="pagination" id="tablePager"></div>
            <div style="height: 30px;">
            </div>
        </div>
    </div>
</div>

<!-- Modal HTML -->
<div id="addDepartmentModal" class="modal fade" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addDepartmentModalTitle"></h5>
                <button type="button" class="close" aria-label="Close" onclick="hideAddDepartmentModal()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="departmentId" name="departmentId">

                <label for="nameInput"><b>Tên Phòng ban</b></label>
                <input type="text" placeholder="Nhập tên Phòng ban" name="nameInput" id="nameInput" required>

                <label for="typeInput"><b>Loại Phòng ban</b></label>
                <select name="typeInput" class="type-list" id="modal-type-select" required></select>
            </div>
            <div class="modal-footer">
                <div id="add-account">
                    <button type="button" class="btn btn-outline-dark" onclick="openAddAccountModal()">Thêm
                        Account</button>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary" onclick="saveDepartment()">Save</button>
                    <button type="button" class="btn btn-secondary" onclick="hideAddDepartmentModal()">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="addAccountModal" class="modal fade" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addAccountModalTitle">Thêm Account vào Phòng ban</h5>
                <button type="button" class="close" aria-label="Close" onclick="hideAddAccountModal()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Username</th>
                            <th>Họ và tên</th>
                            <th>Chức năng</th>
                        </tr>
                    </thead>
                    <tbody id="tableBodyAccountList">
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="saveAccountList()">Save</button>
                <button type="button" class="btn btn-secondary" onclick="hideAddAccountModal()">Cancel</button>
            </div>
        </div>
    </div>
</div>

<div id="deleteDepartmentModal" class="modal fade" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 id="modal-title" class="modal-title">Xóa Phòng ban</h5>
                <button type="button" class="close" aria-label="Close" onclick="hideDeleteDepartmentModal()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="confirmDeleteDepartment()">Delete</button>
                <button type="button" class="btn btn-secondary" onclick="hideDeleteDepartmentModal()">Cancel</button>
            </div>
        </div>
    </div>
</div>
